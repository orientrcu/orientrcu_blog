<div class="content">
    <h1>{{ title .Data.Term  }} Bài viết</h1>
    {{ range first 7 .Pages }}
    {{ if eq .Type "posts"}}
    <p>
        <aside>{{ .Date.Format "2006-01-02"}}</aside>
        <a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} <span style="color:#FF4136;">(unpublished)</span>{{ end }}
    </p>
    {{ end }}
    {{ end }}
</div>
