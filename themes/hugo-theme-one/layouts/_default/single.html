{{ partial "header.html" . }}

<div class="content">
  <h1>{{ .Title }}</h1>
  <aside>{{ range .Params.tags }}<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}/">{{ . }}</a></a>&nbsp;&nbsp;&nbsp;{{end}}</aside>
  <p>{{ .Content }}</p>
</div>

{{ if (eq .Type "posts") }}
  <p><i><font color="#666666">Đăng ngày {{ .Date.Format "2006-01-02"}}.</font></i></p>
{{ end }}

{{ partial "footer.html" . }}
