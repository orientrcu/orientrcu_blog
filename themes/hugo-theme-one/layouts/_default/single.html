{{ partial "header.html" . }}

<div class="content">
  <div class="article-meta">
  <h1><span class="title">{{ .Title }}</span></h1>
  <h3 class="author">{{ partial "author_names.html" . }}</h3>
  <h4><span class="date" style="font-weight:bold">{{ .Date.Format "2006-01-02" }}</span><h4>
  </div>
  
  <main>{{ .Content }}</main>
</div>

{{ partial "footer.html" . }}
